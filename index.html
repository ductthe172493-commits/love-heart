<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>❤️ Love ❤️</title>

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
}

.heart {
  position: absolute;
  color: red;
  font-size: 20px;
  animation: fall 5s linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-10vh); }
  100% { transform: translateY(110vh); }
}

h1 {
  position: fixed;
  top: 40%;
  width: 100%;
  text-align: center;
  color: pink;
  font-family: Arial;
}
</style>
</head>

<body>

<h1>Đức ❤️ Người Ấy</h1>

<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "❤️";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (10 + Math.random() * 30) + "px";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 5000);
}

setInterval(createHeart, 200);
</script>

</body>
</html>
